<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>
            This is a Page Template
        </title>
        <meta name="description" content="IMPORTANT TO SET A DESCRIPTION"/>
        <meta name="author" content="Rehman Basharat"/>

        <style>
            html{
                background-color:white;
                font-family: Arial, Helvetica, sans-serif;
            }
            h3{
                text-align: center;
            }
            div{
                padding: 5px;
            }



        </style>
    </head>

    <body>
        <header>
            <h3>Create/Update your account</h3>
        </header>


        <nav>

        </nav>


        <main>
            <section>
                <form action="form_reply.html" method="POST" style="width:320px; margin:auto">
                            
                    <fieldset>
                        <div>
                            <legend>Contact Information</legend>
                            <input type="text" id="fName & lName" maxlength="50" required placeholder="First Name & Last Name">*
                        </div>

                        <div>
                            Street Address, Apt no.
                            <textarea name="Address" style="width: 250px; height: 50px;" maxlength="255" required placeholder="Enter Your Full Address"></textarea>*
                        </div>

                        <div>
                            City
                            <input type="text" id="city" maxlength="50">*
                        </div>

                        <div>
                            Province/State
                            <input type="text" id="province" maxlength="20">*
                        </div>

                        <div>
                            Country
                            <select name="country">
                                <option value="0">Select One</option>
                                <option value="1">United States</option>
                                <option value="2">Canada</option>
                            </select>*
                        </div>

                        <div>
                            Postal Code/Zip Code
                            <input type="text" id="pcode" maxlength="7" required placeholder="ex. A1B-2C3">*
                        </div>

                    </fieldset>
                    
                    <fieldset>
                        <legend>Prefered Language</legend>
                        <div>
                            <input type="radio" name="language" value="en"> English <br>
                            <input type="radio" name="language" value="Fr"> French <br>
                            <input type="radio" name="language" value="other"> Other <br>
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>Login Information</legend>

                        <div>
                            <input type="text" id="Email" maxlength="128" required placeholder="Email">*<br>
                            <input type="text" id="password" maxlength="8" required placeholder="password - max 8 char">*<br>
                            <input type="text" id="repeat password" maxlength="8" required placeholder="repeat password">*<br>
                        </div>
                    </fieldset>


                    <input type="checkbox" name="info" value="infonewproducts">I agree to receive info about new products<br>
                    <input type="checkbox" required name="comply with terms" value="termsandconditions">I agree to comply with the company rules<br>

                    <input type="submit" value="Continue"> 



                </form>
            </section>
        </main>

        <footer>

        </footer>
    </body>

</html>
